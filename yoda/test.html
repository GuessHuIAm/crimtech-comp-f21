<!DOCTYPE html>

<head>
    <title> Test page </title>
</head>

<body>
    <script>
        console.log("You found me!");
        function square(i) {
            if (!(typeof i === 'number')) {
                return -1;
            }
            return i * i;
        }

        function numberString(i) {
            if (!(typeof i === 'number')) {
                return "Input must be a number.";
            }
            if (!(Number.isInteger(i) && i > 0)) {
                return "Input must be a positive integer.";
            }
            let string = "";
            for (let j = 1; j <= i; j++) {
                string += j.toString();
            }
            return string;
        }
    </script>
</body>
